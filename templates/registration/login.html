{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <body style="height: 100%">
    <main class="form-signin align-middle">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <img class="mb-4" src="#" alt="Logo" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-group">
                <label for="exampleInputEmail1" class="visually-hidden">{{ form.username.label_tag }}</label>
                <input type="text" class="form-control" id="exampleInputEmail1"
                       name={{ form.username.html_name }} required placeholder="username" autofocus>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="visually-hidden">{{ form.password.label_tag }}</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                       name={{ form.password.html_name }} placeholder="password" required>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign in
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </main>
    </div>
    </body>
{% endblock %}
