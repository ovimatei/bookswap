{% extends 'base.html' %}
{% block content %}
    {% include 'components/_nav.html' %}

    <div class="container">
        <div class="row">
            <div class="col-sm ml-3 pt-4">
                <h3>My books:</h3>
            </div>

            <div class="container pt-4">
                <div class="row">
                    {% for book in user_books %}

                        <div class="card p-0 ml-4" style="width: 18rem;">
                            <img src="{{ book.book_id.image.url }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ book.book_id.title }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">by {{ book.book_id.author }}</h6>
                                <a href="{{ book.get_absolute_url }}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-6 ml-3 pt-4">
                        <a href="{% url 'add_book' %}" class="btn btn-primary">Add book</a>
                    </div>
                </div>

            </div>


        </div>
    </div>
{% endblock %}
